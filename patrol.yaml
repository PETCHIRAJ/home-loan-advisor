# Patrol configuration for visual regression testing
app_name: Home Loan Advisor
flavor: development
package_name: com.example.home_loan_advisor
bundle_id: com.example.homeLoanAdvisor

# Test configuration
patrol:
  # Screenshots will be saved here
  screenshots_dir: integration_test/screenshots
  
  # Enable verbose output for debugging
  verbose: true
  
  # Wait time configurations
  settle_timeout: 10000
  exists_timeout: 10000
  visible_timeout: 10000

# iOS specific settings
ios:
  bundle_id: com.example.homeLoanAdvisor
  app_name: Home Loan Advisor
  configuration: Debug
  simulator: iPhone 15

# Android specific settings  
android:
  package_name: com.example.home_loan_advisor
  app_name: Home Loan Advisor
  
# Web specific settings
web:
  browser: chrome
  headless: false
  port: 5001